<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>

        <!-- Add Student Form -->
        <div class="form-container" id="addStudentForm">
            <h2>Add Student</h2>
            <form id="addStudent">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" required><br><br>
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" required><br><br>
                <label for="studentAge">Age:</label>
                <input type="number" id="studentAge" required><br><br>
                <label for="studentGrade">Grade:</label>
                <input type="text" id="studentGrade" required><br><br>
                <button type="submit">Add Student</button>
            </form>
        </div>

        <!-- View All Students -->
        <div class="form-container">
            <h2>All Students</h2>
            <button onclick="viewStudents()">View All Students</button>
            <div id="studentsList"></div>
        </div>

        <!-- Search Student -->
        <div class="form-container">
            <h2>Search Student</h2>
            <input type="text" id="searchId" placeholder="Enter student ID" required>
            <button onclick="searchStudent()">Search</button>
            <div id="searchResult"></div>
        </div>

        <!-- Update Student -->
        <div class="form-container" id="updateStudentForm">
            <h2>Update Student</h2>
            <input type="text" id="updateId" placeholder="Enter student ID to update" required>
            <button onclick="updateStudentForm()">Update</button>
            <div id="updateFields" style="display: none;">
                <input type="text" id="updateName" placeholder="New Name">
                <input type="number" id="updateAge" placeholder="New Age">
                <input type="text" id="updateGrade" placeholder="New Grade">
                <button onclick="updateStudent()">Update Student</button>
            </div>
        </div>

        <!-- Delete Student -->
        <div class="form-container">
            <h2>Delete Student</h2>
            <input type="text" id="deleteId" placeholder="Enter student ID to delete" required>
            <button onclick="deleteStudent()">Delete Student</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
